<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="/" method="GET">
    <legend>ACCOUNT LOGIN</legend>
    <div>
      <label for="name">USERNAME</label>
      <input type="text" id="name" name="login" placeholder="type username" autofocus>
    </div>
    <div class=".passfield">
      <label for="password">PASSWORD</label>
      <img src="./eye-solid.svg" alt="eye">
      <input type="password" id="password" name="login" placeholder="type password">
    </div>
    <a href="#">Forgot Password?</a>
    <button>
      Login
    </button>

  </form>
  <script>
    const getImg = document.querySelector('img');
    console.log(getImg);

    function showPass(){
      const getPasswordInput = document.querySelector('#password');
      if(getPasswordInput.type === 'password'){
        getPasswordInput.type = 'text';
      }
      else{
        getPasswordInput.type = 'password'
      }
      
      
    }
    
    getImg.addEventListener('click', showPass)


  </script>
</body>
</html>
