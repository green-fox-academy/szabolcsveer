<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      nav {
        text-align: center;
      }
      button {
        margin: 16px;
      }
      .img-inspector {
        margin: 0 auto;
        width: 500px;
        height: 320px;
        border: 1px solid #3a3a3a;
        background-image: url("https://pa1.narvii.com/5987/b64ac12884c20f6652c67de176ef9c0b8060aa6f_128.gif");
        background-size: 200%;
      }
    </style>
  </head>
  <body>
    <nav>
      <button data-action="move" data-direction="up">Up</button>
      <button data-action="move" data-direction="down">Down</button>
      <button data-action="move" data-direction="left">Left</button>
      <button data-action="move" data-direction="right">Right</button>
      <button data-action="zoom" data-direction="in">Zoom in</button>
      <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector">
    </div>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Here is an image inspector, but the buttons are not implemented yet, that will
      be your task!
       - the nav buttons (up, down, left, right) move the background by 10px
       - the zoom buttons increase/decrease the image by 20%
       - attach only two event listeners to the nav element
         - one for navigation
         - one for zooming
    </script>
    OR-->
    <script > 
      const nav = document.querySelector('nav');
      const div = document.querySelector('.img-inspector');
      
      let positionX = 0;
      let positionY = 0;
      let zoom = 100
      nav.addEventListener('click',(event) =>{
        console.log(event)
        const direction = event.target.dataset.direction
        console.log(direction);
        
        
        if(direction === 'up'){
          positionY += 10;
          div.style.backgroundPositionY = positionY + "px";
        }else if(direction === 'down'){
          positionY -= 10;
          div.style.backgroundPositionY = positionY + "px";
        }else if(direction === 'left'){
          positionX -= 10;
          div.style.backgroundPositionX = positionX + "px";
        }else if(direction === 'right'){
          positionX += 10;
          div.style.backgroundPositionX = positionX + "px";
        }else if(direction === 'in'){
          zoom -= 10
          div.style.backgroundSize = zoom + "%"
        }else if(direction === 'out'){
          zoom += 10
          div.style.backgroundSize = zoom + "%"
        }
        
      })
    </script> 
  </body>
</html>
