<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Click Three Times</title>
</head>
<body>
  <button>CLICK THIS BUTTON RIGHT HERE</button>
  <h1></h1>
  <script>
      const btn = document.querySelector('button');
      const h1 = document.querySelector('h1');
  
      let counter = 0;
      let timeElapsed = false;

      setTimeout(() =>
        timeElapsed = true
      if(counter >= 3){
        title(), 5000);
      }
      
      function title(){
        h1.innerHTML = "5 second elapsed and clicked 3 times"
      }
      const event = () =>{
        if(counter === 3 && timeElapsed === true ){
          counter++;
          title();
        }
      }
      
      btn.addEventListener('click',event)
  </script>
</body>
</html>
