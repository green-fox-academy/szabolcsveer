<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fancy Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  
      <table>
        <thead>
          <tr>
            <td>
              Month
            </td>
            <td>
              Sales
            </td>
          </tr>
        </thead>
        <tbody>
          <tr class="bodyrow">
            <td>January</td>
            <td data-currency="$">50,000.00</td>
          </tr>
          <tr class="bodyrow">
            <td>February</td>
            <td data-currency="$">10,000.00</td>
          </tr>
          <tr class="bodyrow">
            <td>March</td>
            <td data-currency="$">85,000.00</td>
          </tr>
          <tr class="bodyrow">
            <td>April</td>
            <td data-currency="$">56,000.00</td>
          </tr>
          <tr class="bodyrow">
            <td>May</td>
            <td data-currency="$">98,000.00</td>
          </tr>
        </tbody>
      </table>
    
  </body>
</html>
